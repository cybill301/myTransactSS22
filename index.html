<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMPLE BANK SS22</title>
  <script src="js/vendors/jquery.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <script src="js/accountDraft.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>Bank App</h1>
      <h3 id="welcome"></h3>
    </div>
    <!--User-->
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md user-columns" id="sign-in">
        <label for="input-username">USERNAME : </label>
        <input id="input-username" type="text" value="">
        <label for="input-password">PASSWORD : </label>
        <input id="input-password" type="password" value="">
        <br>
        <button id="sign-up-btn" class="btn btn-primary" type="button">SIGN UP</button>
        <button id="sign-in-btn" class="btn btn-primary" type="button">SIGN IN</button>
      </div>
    </div>
    <!--Account Part-->
    <div class="column">
      <div class="col-md top-columns">
        <form id="register">
          <label for="register-name">ACCOUNT NAME :</label>
          <input id="register-name" class="form-control" type="text">
          <br>
          <label for="register-initial">DEPOSIT AMOUNT :</label>
          <input id="register-initial" class="form-control" type="number" min="300">
          <button type="submit" class="btn btn-default">Register</button>
        </form>
      </div>
      <!--transact-->
      <div class="col-md main-columns">
        <form id="transact">
          <label for="transact-amount">DEPOSIT || WITHDRAW</label>
          <div class="amount-transact">*Using negative number for withdraw money.</div>
          <input id="transact-amount" class="form-control" type="number" value="0">
          <button type="submit" class="btn btn-default">Transact</button>
          <p><span id="warning"></span></p>
        </form>
      </div>
    </div>
    <!--Info-->
    <div class="column">
      <div class="col-md">
        <label for="accounts">ACCOUNT CATEGORY :</label>
        <ul id="accounts">
        </ul>
      </div>
      <div class="col-md">
        <label for="current-balance">CURRENT BALANCE :</label>
        <input id="current-balance" class="form-control" disabled="" value="">
        </br>
        <label for="history">>>> TRANSACTION HISTORY :</label>
        <ul id="history">
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer">
    <h1>LET'S GET SOME MONEY</h1>
  </footer>
</body>

</html>
